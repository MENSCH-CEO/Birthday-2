<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Animation</title>
<style>
    /* Basic reset and body styling */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(to bottom, #87CEFA, #4682B4);
        overflow: hidden;
        font-family: Arial, sans-serif;
        color: #fff;
    }
    /* Happy Birthday message styling */
    .message {
        position: absolute;
        top: 40%;
        text-align: center;
        z-index: 2;
        color: #FFD700;
        font-size: 3.5em;
        font-weight: bold;
        text-shadow: 2px 2px #FF4500;
        animation: fadeIn 2s ease-in-out forwards;
    }
    .sub-message {
        font-size: 2em;
        color: #FFFACD;
        margin-top: 10px;
        animation: fadeIn 2.5s ease-in-out forwards;
    }
    /* Keyframes for fading in text */
    @keyframes fadeIn {
        0% { opacity: 0; transform: translateY(20px); }
        100% { opacity: 1; transform: translateY(0); }
    }
    /* Balloon styling */
    .balloon {
        position: absolute;
        bottom: -100px;
        width: 50px;
        height: 80px;
        border-radius: 50%;
        background-color: #FFD700;
        animation: floatUp linear infinite, sway ease-in-out infinite;
    }
    /* Balloon string */
    .balloon::after {
        content: '';
        position: absolute;
        top: 70px;
        left: 50%;
        width: 2px;
        height: 30px;
        background-color: #fff;
        transform: translateX(-50%);
    }
    /* Floating up animation */
    @keyframes floatUp {
        0% { transform: translateY(0); }
        100% { transform: translateY(-100vh); }
    }
    /* Swaying effect for balloons */
    @keyframes sway {
        0%, 100% { transform: translateX(0); }
        50% { transform: translateX(20px); }
    }
</style>
</head>
<body>

<div class="message">Happy Birthday!</div>
<div class="sub-message">Wishing You Joy & Happiness!</div>

<script>
const colors = ['#FF6347', '#FFD700', '#FF69B4', '#ADFF2F', '#87CEFA', '#FF4500', '#40E0D0'];
const balloonCount = 30;

function createBalloon() {
    for (let i = 0; i < balloonCount; i++) {
        const balloon = document.createElement('div');
        balloon.classList.add('balloon');
        balloon.style.left = `${Math.random() * 100}vw`;
        balloon.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        balloon.style.animationDuration = `${Math.random() * 5 + 5}s`; // Random float speed
        balloon.style.animationDelay = `${Math.random() * 5}s`; // Staggered start

        document.body.appendChild(balloon);

        // Remove balloon when it reaches the top
        balloon.addEventListener('animationend', () => {
            balloon.remove();
        });
    }
}

// Start generating balloons
createBalloon();
setInterval(createBalloon, 3000); // Generate more balloons every 3 seconds
</script>

</body>
</html>
